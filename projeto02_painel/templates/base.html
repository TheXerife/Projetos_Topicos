<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or 'Painel Jetson' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #1e1e1e;
      border-bottom: 1px solid #2a2a2a;
    }
    .nav-link {
      color: #ccc !important;
    }
    .nav-link.active {
      color: #00ff88 !important;
    }
    .card {
      background-color: #1b1b1b;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }
    .card-title {
      font-size: 0.95rem;
      color: #aaa;
    }
    .data-value {
      font-size: 1.6rem;
      font-weight: 600;
      color: #00ff88;
    }
    footer {
      text-align: center;
      padding: 8px;
      color: #777;
      font-size: 0.8rem;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-success fw-bold" href="/">Jetson Panel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if active == 'dashboard' %}active{% endif %}" href="/">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link {% if active == 'tools' %}active{% endif %}" href="/tools">Ferramentas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer>Jetson Nano â€¢ Painel Interativo</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
